version: 2
updates:
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 1
    labels:
      - dependencies
    ignore:
      - dependency-name: "ruff"
        update-types: ["version-update:semver-patch"]
      - dependency-name: "pytest"
        update-types: ["version-update:semver-patch"]
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 1
    labels:
      - dependencies
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 1
    labels:
      - dependencies

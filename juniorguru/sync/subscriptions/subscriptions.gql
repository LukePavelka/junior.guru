query fetch($cursor: String!) {
    subscriptions(after: $cursor) {
        totalCount
        pageInfo {
            endCursor
            hasNextPage
        }
        edges {
            node {
                id
                active
                activatedAt
                createdAt
                expiresAt
                trialStartAt
                trialEndAt
                member {
                    id
                    fullName
                }
                coupon {
                    code
                }
                orders {
                    createdAt
                    coupon {
                        code
                    }
                }
                plan {
                    intervalUnit
                    planGroup {
                        name
                    }
                }
            }
        }
    }
}

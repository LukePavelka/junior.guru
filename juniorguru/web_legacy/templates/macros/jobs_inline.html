{% from 'macros/job_inline.html' import job_inline_macro %}

{% macro jobs_inline_macro(jobs, n, jobs_link='jobs') %}
  <ul class="jobs jobs--inline">
    {% for job in jobs|sample_jobs(n) %}
      {{ job_inline_macro(job, jobs_link=jobs_link) }}
    {% endfor %}
  </ul>
  {% if jobs|length > n %}
    <p class="button-compartment button-compartment--compact">
      <a
        class="button button--secondary button--small"
        href="{{ url_for(jobs_link) }}"
      >
        Další nabídky
      </a>
    </p>
  {% endif %}
{% endmacro %}
